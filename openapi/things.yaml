openapi: 3.1.1
info:
  title: Model API
  version: 5.0.0
servers:
  - url: https://{endpoint}
paths:
  /v5/{project_id}/things:
    post:
      operationId: createThing
      parameters:
        - $ref: "#/components/parameters/AuthToken"
        - $ref: "#/components/parameters/ProjectId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateThingRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Thing"

  /v5/{project_id}/things/{thing_id}:
    get:
      operationId: getThing
      parameters:
        - $ref: "#/components/parameters/AuthToken"
        - $ref: "#/components/parameters/ProjectId"
        - $ref: "#/components/parameters/ThingId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Thing"
    delete:
      operationId: deleteThing
      parameters:
        - $ref: "#/components/parameters/AuthToken"
        - $ref: "#/components/parameters/ProjectId"
        - $ref: "#/components/parameters/ThingId"
      responses:
        "204":
          description: Deleted
components:
  parameters:
    AuthToken:
      name: X-Auth-Token
      in: header
      required: true
      schema:
        type: string
    ProjectId:
      name: project_id
      in: path
      required: true
      schema:
        type: string
    ThingId:
      name: thing_id
      in: path
      required: true
      schema:
        type: string
  schemas:
    CreateThingRequest:
      type: object
      required:
        - thing_id
        - model_id
      properties:
        thing_id:
          type: string
        name:
          type: string
        model_id:
          type: string
        description:
          type: string
        properties:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/PropertyValue"
    Thing:
      type: object
      allOf:
        - $ref: "#/components/schemas/CreateThingRequest"
        - type: object
          properties:
            created_time:
              type: string
            updated_time:
              type: string
    PropertyValue:
      type: object
      required:
        - value
        - type
      properties:
        value:
          type: string
        type:
          type: string
          enum:
            - bool
            - integer
            - double
            - object
            - string
            - time
